<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="staff/template :: header" />
    <body class="main-body">
        <div class="container main-container">
            <div th:substituteby="staff/template :: nav" />   
            <form id="form-horizontal" class="form-horizontal" method="post" th:action="@{/staff/management/grade/save}">                
                <fieldset>
                    <legend>Thêm khối lớp</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tenkhoiLop">Tên Khối Lớp</label>
                        <div class="col-md-6">
                            <input id="tennamHoc" name="tenkhoiLop" type="text" placeholder="Mời bạn nhập vào tên khối lớp" class="form-control input-xlarge validate[required]"/>                    
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="moTa">Mô Tả</label>
                        <div class="col-md-6">     
                            <textarea id="moTa" name="moTa" class="form-control input-xlarge"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-6">
                            <button id="ThemBtn" name="ThemBtn" class="btn btn-primary min_width_button_normal margin_button_bottom">Thêm</button>
                            <a th:href="@{/staff/management/grade/index}" class="btn btn-default min_width_button_normal margin_button_bottom">Trở Lại</a>                            
                        </div>
                    </div>
                </fieldset>
            </form>
            <div th:include="staff/template :: footer"></div>
        </div>	

        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                $("#form-horizontal").validationEngine();
//                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("nav_lophoc");
            });
            /*]]>*/
        </script>    
    </body>
</html>
