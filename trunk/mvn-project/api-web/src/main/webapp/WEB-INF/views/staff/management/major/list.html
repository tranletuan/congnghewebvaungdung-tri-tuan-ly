<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="staff/template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="staff/template :: nav" />   
            <a th:href="@{/staff/management/major/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Phân Công Mới</a>
            <div class="clearfix"></div>
            <table id="table" class="table_phancong" style="word-wrap: break-word;">
                <thead>                                         
                    <th>Lớp Học</th>
                    <th>Môn Dạy</th>
                    <th>Giáo Viên</th>                    
                </thead>
                <tbody>
                    <tr th:id="${phanCong.getid()}" th:if="${phanCong.getChiTietChuyenMon()}" align="center" th:each="phanCong: ${listPhanCong}">
                        <td th:text="${phanCong.getLopHoc().getkhoiLop().gettenKhoiLop()} + '' + ${phanCong.getLopHoc().gettenLopHoc()}" class="tenLopHoc"></td>
                        <td th:if="${phanCong.getChiTietChuyenMon()}" th:text="${phanCong.getChiTietChuyenMon().getChiTietMonHoc().getMonHoc().gettenMonHoc()}" class="tenMonHoc"/>                        
                        <td th:if="${phanCong.getChiTietChuyenMon()}" th:text="${phanCong.getChiTietChuyenMon().getGiaoVien().gethoTen()}" class="tenGiaoVien"/>  
                    </tr>
                </tbody>
            </table>
            <div th:include="staff/template :: footer"></div>
        </div>	        
        <script src="" th:src="@{/media/js/staff_module/major.js}"></script>

        <script th:inline="javascript">
        </script>    
    </body>
</html>
