<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />   
            <div th:include="template :: footer"></div>
            <form class="form-horizontal bs-docs-example" method="post" th:action="@{/staff/management/class/save}">                
                <div class="inner_form">
                <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="TenLopHoc">Tên Lớp Học</label>
                      <div class="controls">
                        <input id="TenLopHoc" name="TenLopHoc" type="text" placeholder="Tên Lớp Học" class="input-xlarge"/>                    
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                      <label class="control-label" for="NamHoc">Năm Học</label>
                      <div class="controls">
                        <select id="NamHoc" name="IDNamHoc" class="input-xlarge">
                          <option th:each="namhoc : ${listNamHoc}" th:text="${namhoc.TenNamHoc}" th:value="${namhoc.ID}"/>
                        </select>
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                      <label class="control-label" for="KhoiLop">Khối Lớp</label>
                      <div class="controls">
                        <select id="KhoiLop" name="IDKhoiLop" class="input-xlarge">
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                        </select>
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                      <label class="control-label" for="GiaoVien">Giáo Viên</label>
                      <div class="controls">
                        <select id="GiaoVien" name="IDGiaoVien" class="input-xlarge">
                          <option>Hạnh</option>
                          <option>Loan</option>
                        </select>
                      </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">                    
                        <div class="controls">
                            <button id="ThemBtn" name="ThemBtn" class="btn btn-primary">Thêm</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#form-horizontal").validationEngine();
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/
        </script>    
    </body>
</html>
