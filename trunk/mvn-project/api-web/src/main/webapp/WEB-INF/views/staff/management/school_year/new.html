<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />               
            <form id="form-horizontal" class="form-horizontal bs-docs-example" method="post" th:action="@{/staff/management/school_year/save}">                
                <div class="inner_form">
                <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="tennamHoc">Tên Năm Học</label>
                        <div class="controls">
                            <input id="tennamHoc" name="tennamHoc" type="text" placeholder="Mời bạn nhập vào tên năm học" class="input-xlarge validate[required]"/>                    
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="moTa">Mô Tả</label>
                        <div class="controls">     
                            <textarea id="moTa" name="moTa" class="input-xlarge"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="ThemBtn"></label>
                        <div class="controls">
                            <button id="ThemBtn" name="ThemBtn" class="btn btn-primary">Thêm</button>
                        </div>
                    </div>
                </div>
            </form>
            <div th:include="template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                $("#form-horizontal").validationEngine();
//                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/
        </script>    
    </body>
</html>
