<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head  th:fragment="header">
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>QUẢN LÝ HỌC VỤ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="" th:href="@{/media/css/smoothness/jquery-ui-1.10.1.custom.min.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/jquery.dataTables.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/jquery.dataTables_themeroller.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/jquery-ui-timepicker-addon.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/validationEngine.jquery.css}" rel="stylesheet" media="screen"/>
        <link href="" th:href="@{/media/css/application.css}" rel="stylesheet" media="screen"/>
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 60px;
            }

            .custom-bar {
                min-width: 200px;
                min-height: 50px;
                cursor: pointer;
            }
            
            .custom-left-sidebar {
                margin-left: -100px;
            }
            
            .report-viewer{
                width: 800px;
                min-height: 600px;
                alignment-adjust: central;
            }
            
            .modify-control {
                width: 100%;
                min-height: 300px;
                margin-right: 0;
                margin-left:  0;
                resize: vertical;
            }

            /* Custom container */
            .container {
                margin: 0 auto;
                max-width: 1000px;
            }
            .container > hr {
                margin: 60px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
                margin: 80px 0;
                text-align: center;
            }
            .jumbotron h1 {
                font-size: 100px;
                line-height: 1;
            }
            .jumbotron .lead {
                font-size: 24px;
                line-height: 1.25;
            }
            .jumbotron .btn {
                font-size: 21px;
                padding: 14px 24px;
            }

            /* Supporting marketing content */
            .marketing {
                margin: 60px 0;
            }
            .marketing p + h4 {
                margin-top: 28px;
            }


            /* Customize the navbar links to be fill the entire space of the .navbar */
            .navbar .navbar-inner {
                padding: 0;
            }
            .navbar .nav {
                margin: 0;
                display: table;
                width: 100%;
            }
            .navbar .nav li {
                display: table-cell;
                width: 1%;
                float: none;
            }
            .navbar .nav li a {
                font-weight: bold;
                text-align: center;
                border-left: 1px solid rgba(255,255,255,.75);
                border-right: 1px solid rgba(0,0,0,.1);
            }
            .navbar .nav li:first-child a {
                border-left: 0;
                border-radius: 3px 0 0 3px;
            }
            .navbar .nav li:last-child a {
                border-right: 0;
                border-radius: 0 3px 3px 0;
            }
            #footer{
                margin-top: 60px;
            }
        </style>
        <link href="" th:href="@{/media/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen" />

        <script src="media/js/jquery.js" th:src="@{/media/js/jquery-1.9.1.js}"></script>
        <script src="media/js/jquery.js" th:src="@{/media/js/jquery.dataTables.min.js}"></script>
        <script src="" th:src="@{/media/js/jquery-ui-1.10.1.custom.min.js}"></script>
        <script src="" th:src="@{/media/js/jquery-ui-timepicker-addon.js}"></script>
        <script src="" th:src="@{/media/js/bootstrap.min.js}"></script>
        <script src="" th:src="@{/media/js/jquery.validationEngine.js}"></script>
        <script src="" th:src="@{/media/js/jquery.validationEngine-vi.js}"></script>
        <script src="" th:src="@{/media/js/jquery.timer.js}"></script>
        <script src="" th:src="@{/media/js/application.js}"></script>

    </head>

        <div th:fragment="nav" class="masthead" id="masthead">

            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            <li class="active " id="home_nav"><a href="#" >Trang Chủ</a></li>
                            <li class="dropdown" id="quanly_nav">
                                <a class="dropdown-toggle" data-toggle="dropdown">Quản lý
                                    <b class="caret"/>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/authority/management/user/index}">Quản Lý Người Dùng</a></li>
                                </ul>
                            </li>
                            <li><a href="guest/logout" th:href="@{/guest/logout}">Thoát</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- /.navbar -->
        </div>
        <footer th:fragment="footer">
            <hr/>
            <p class="pull-right">Copyright © 2013</p>
        </footer>
    </body>
</html>
