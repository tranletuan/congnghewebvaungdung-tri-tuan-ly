<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="authority/template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="authority/template :: nav" />   
            <a th:href="@{/authority/management/user/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Người Dùng Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th>Tên Người Dùng</th>
                        <th>Mật Khẩu</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:id="${user.username}" align="center" th:each="user: ${users}">
                        <td th:text="${user.username}" id="username"/>
                        <td th:text="${user.password}" id="password"/>
                        <td>
                            <div class="btn-group">
                            </div>                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:include="authority/template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/            
        </script>    
    </body>
</html>
