
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />   
            <a th:href="@{/staff/management/class/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Lớp Học Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>                        
                        <th>Tên Lớp Học</th>
                        <th>Giáo Viên</th>
                        <th>Khối Học </th>
                        <th>Năm Học</th>                        
                    </tr>
                </thead>
                <tbody>                       
                    <tr  th:id="${lophoc.getid()}" align="center" th:each="lophoc: ${listLopHoc}">                        
                        <td id="tenLopHoc"><a th:text="${lophoc.gettenLopHoc()}" th:href="@{'/staff/management/class/view/' + ${lophoc.getid()}}"></a></td>
                        <td th:text="${lophoc.getgiaoVien().gethoTen()}" th:if="${lophoc.getgiaoVien()}" id="giaoVien"/>
                        <td th:unless="${lophoc.getgiaoVien()}" id="giaoVien"/>
                        <td th:text="${lophoc.getkhoiLop().gettenKhoiLop()}" id="khoiLop"/>
                        <td th:text="${lophoc.getnamHoc().gettenNamHoc()}" id="namHoc"/>                        
                    </tr>
                </tbody>
            </table>
            <div th:include="template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/
        </script>    
    </body>
</html>
