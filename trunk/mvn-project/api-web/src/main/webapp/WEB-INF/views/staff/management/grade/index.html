<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />   
            <a th:href="@{/staff/management/grade/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Năm Học Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên Khối Lớp</th>                        
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody>                       
                    <tr th:id="${khoilop.TenKhoiLop}" align="center" th:each="khoilop: ${listKhoiLop}">
                        <td>1</td>
                        <td th:text="${khoilop.TenKhoiLop}" id="TenKhoiLop"/>                        
                        <td th:text="${khoilop.MoTa}" id="MoTa"/>  
                    </tr>
                </tbody>
            </table>
            <div th:include="template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/
        </script>    
    </body>
</html>
