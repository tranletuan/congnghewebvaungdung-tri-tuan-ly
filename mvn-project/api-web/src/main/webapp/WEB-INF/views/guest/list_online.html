<html>
    <body>

        <ul class="list-group online-user" id="list_online">
            <li  class="list-group-item" th:id="${us.getId()}" th:each="us: ${listUser}">

                <label ><span th:text="${us.getUsername()}"/></label>                                    
                <div class="pull-right action-buttons">

                </div>
            </li>
        </ul>


        <script th:src="@{/media/js/jquery-1.4.2.min.js}" type="text/javascript"/>
        <script th:src="@{/media/js/amq_jquery_adapter.js}" type="text/javascript"/>
        <script th:src="@{/media/js/amq.js}" type="text/javascript"/>
        <script th:src="@{/media/js/guest/list_online.js}" type="text/javascript"/>
    </body>
</html>
