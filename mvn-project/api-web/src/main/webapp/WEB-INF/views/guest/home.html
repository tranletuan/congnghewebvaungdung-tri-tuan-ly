<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/html5"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head th:include="guest/template :: header" >

    </head>
    <body class='main-body'>
        <div class="container main-container">
            <div th:include="guest/template ::nav" />   
            <div class="row container">
                <div class="view container">
                    <div id="lazycarousel" class="carousel slide">
                        <ol class="carousel-indicators">
                            <li data-target="#lazycarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#lazycarousel" data-slide-to="1"></li>
                            <li data-target="#lazycarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="active item">
                                <img src="http://24.media.tumblr.com/b273172b94f360682fe9d9b5b78ad672/tumblr_mr80a1mhlR1st5lhmo1_1280.jpg"/>
                            </div>
                            <div class="item">
                                <img src="http://24.media.tumblr.com/408fbfeae2d8590512b9fc9cc6207090/tumblr_mr807bH7hh1st5lhmo1_1280.jpg"/>
                            </div>
                            <div class="item">
                                <img src="http://31.media.tumblr.com/11d494e09d78f3979af67e256862e85b/tumblr_mr80f71qQe1st5lhmo1_1280.jpg"/>
                            </div>
                        </div>
                        <!-- Carousel nav -->
                        <a class="carousel-control left" href="#lazycarousel" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" href="#lazycarousel" data-slide="next">&rsaquo;</a>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row container">
                <div class="container">
                    <div class="col-md-3 list-group pull-left">
                        <!--search form-->
                        <!--end search form-->
                        <hr/>
                        <div th:unless="${user}" id="login-frame">
                        </div>
                        <div class="media" th:if="${user}">
                            <a class="thumbnail pull-left" href="#">
                                <img class="media-object" src=""/>
                            </a>
                            <div class="media-body">
                                <strong class="media-heading" th:inline="text">Xin chào, <a>[[${user.username}]]</a> </strong>
                                <p> 
                                    <span class="label label-warning">0 cảnh báo</span>
                                    <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-comment"></span> 1 tin nhắn mới</a>
                                </p>
                                <p>
                                    <a href="logout" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-log-out"></span> Thoát</a>
                                </p>
                            </div>

                        </div>
                        <div class="divider"/>
                        <div class="divider"/>
                        <div class="divider"/>
                        <hr/>
                        <!-- Message-->
                        <div class="panel" th:if="${user}">           
                            <form accept-charset="UTF-8" action="" method="POST">
                                <textarea class="form-control counted" name="message" placeholder="Nội dung..." rows="5" style="margin-bottom:10px; resize: none;"></textarea>
                                <h6 class="pull-right" id="counter">Tối đa 300 kí tự</h6>
                                <button class="btn btn-info" type="submit">Kiến nghị</button>
                            </form>

                        </div>
                        <!--end message-->
                    </div>
                    <!--News-->
                    <div class="news-container col-md-9 pull-right">
                        <ul id ="catalogs" class="nav nav-tabs faq-cat-tabs">
                            <li id="0" class="active catalog_item"><a href="#faq-cat-1" data-toggle="tab">Tất cả</a></li>
                            <li class="catalog_item" th:id ="${catalog.id}" th:each="catalog : ${listCatalogs}"><a href="#faq-cat-1" data-toggle="tab" th:text="${catalog.name}"></a></li>
                        </ul>
                        <div id="list_news">
                        </div>
                        <div>
                            <ul id="page_num" class="pagination">
                                <li ><a href="#">&laquo;</a></li>
                                <li class='active page_item'><a  >1</a></li>
                                <li th:each="index : ${listPages}" class='page_item'><a  th:text="${index}"></a></li>
                                <li id="page_more"><a>...</a></li>
                                <li ><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                    <!--end news-->
                </div>
                <!--thumnnail news-->
                <div class='row container carousel-container'>
                    <div class="carousel slide media-carousel" id="media">
                        <div class="carousel-inner">
                            <div class="item  active">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>          
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>    
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>   
                                </div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>          
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>   
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>   
                                </div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>          
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>  
                                    <div class="col-md-3">
                                        <a class="thumbnail" href="#"><img alt="" src="http://placehold.it/150x150"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a data-slide="prev" href="#media" class="left carousel-control">‹</a>
                        <a data-slide="next" href="#media" class="right carousel-control">›</a>
                    </div>
                </div>

                <!--end thumbnail news-->
            </div>
            <div th:include="guest/template :: footer"></div>
        </div>	
        <link href="" th:href="@{/media/css/guest/guest.css}" rel="stylesheet" media="screen" />
        <script th:src="@{/media/js/guest/home.js}" type="text/javascript"/>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var viewUrl = /*[[@{/guest/login}]]*/ "viewUrl";
            var newsUrl = /*[[@{/guest/home_list_news}]]*/ "newsUrl";
            jQuery(document).ready(function() {
                jQuery("#form-horizontal").validationEngine();
                COMMON.activeMenu("home_nav");
                
                loadCarousel();
                $('#media').carousel({
                    pause: true,
                    interval: 4000
                });
                loadFrame();
                loadNews(null);
            });
            $(".catalog_item").on('click', function() {
               loadNews(this);
            });
            /*]]>*/
        </script>    
    </body>
</html>
