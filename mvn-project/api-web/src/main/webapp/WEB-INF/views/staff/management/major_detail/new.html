<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="staff/template :: header" />
    <body class="main-body">
        <div class="container main-container">
            <div th:substituteby="staff/template :: nav" />   
            <form id="form-horizontal" class="form-horizontal" method="post" th:action="@{/staff/management/major_detail/save}">                
                <fieldset>
                    <legend>Thêm Chi Tiết Chuyên Môn</legend>                                       
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="namHoc">Môn Học</label>
                        <div class="col-md-6">
                            <select id="namHoc" name="chiTietMonHoc" class="form-control input-xlarge custom_checkbox validate[required]">
                                <option th:each="monHoc : ${listChiTietMonHoc}" th:text=" ${monHoc.getMonHoc().gettenMonHoc()} + ' ' + ${monHoc.getKhoiLop().gettenKhoiLop()}" th:value="${monHoc.getid()}"/>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="namHoc">Giáo Viên</label>
                        <div class="col-md-6">
                            <select id="namHoc" name="giaoVien" class="form-control input-xlarge custom_checkbox validate[required]">
                                <option th:each="giaoVien : ${listGiaoVien}" th:text="${giaoVien.gethoTen()}" th:value="${giaoVien.getid()}"/>
                            </select>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4"></div>
                        <div class="col-md-6">
                            <button id="ThemBtn" name="ThemBtn" class="btn btn-primary min_width_button_normal margin_button_bottom">Thêm</button>
                            <a th:href="@{/staff/management/major_detail/index}" class="btn btn-default min_width_button_normal margin_button_bottom">Trở Lại</a>                            
                        </div>
                    </div>
                </fieldset>
            </form>
            <div th:include="staff/template :: footer"></div>
        </div>	

        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                $("#form-horizontal").validationEngine();
//                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("nav_lophoc");
            });
            /*]]>*/
        </script>    
    </body>
</html>
