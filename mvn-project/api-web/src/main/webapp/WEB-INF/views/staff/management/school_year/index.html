<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="staff/template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="staff/template :: nav" />   
            <a th:href="@{/staff/management/school_year/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Năm Học Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên Năm Học</th>                        
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody>                       
                    <tr th:id="${namHoc.getid()}" align="center" th:each="namHoc: ${listnamHoc}">
                        <td>1</td>
                        <td th:text="${namHoc.gettenNamHoc()}" id="tennamHoc"/>                        
                        <td th:text="${namHoc.getmoTa()}" id="moTa"/>  
                    </tr>
                </tbody>
            </table>
            <div th:include="staff/template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("nav_monhoc");
            });
            /*]]>*/
        </script>    
    </body>
</html>
