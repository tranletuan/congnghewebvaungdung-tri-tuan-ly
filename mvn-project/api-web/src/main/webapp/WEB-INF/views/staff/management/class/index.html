<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />   
            <a th:href="@{/staff/management/class/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Lớp Học Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên Lớp Học</th>
                        <th>Mã Giáo Viên</th>
                        <th>Tên Khối Học </th>
                        <th>Tên Năm Học</th>                        
                    </tr>
                </thead>
                <tbody>                       
                    <tr  th:id="${lophoc.ID}" align="center" th:each="lophoc: ${listLopHoc}">
                        <td  th:text="${stt++}"/>
                        <td th:text="${lophoc.TenLopHoc}" id="TenLopHoc"/>
                        <td th:text="${lophoc.IDGiaoVien}" id="IDGiaoVien"/>
                        <td th:text="${lophoc.IDKhoiLop}" id="IDKhoiLop"/>
                        <td th:text="${lophoc.IDNamHoc}" id="IDNamHoc"/>                        
                    </tr>
                </tbody>
            </table>
            <div th:include="template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
            });
            /*]]>*/
        </script>    
    </body>
</html>
