<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="template :: nav" />   
            <a th:href="@{/staff/management/students/new}" class="btn btn-primary float_right margin_button_bottom">Thêm Học Sinh Mới</a>
            <div class="clearfix"></div>
            <table id="table" style="table-layout: fixed; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th>Mã Học Sinh</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>                        
                        <th>Địa Chỉ</th>
                        <th>Ngày Nhập Học</th>
                        <th>Ngày Nghỉ Học</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:id="${hocsinh.ID}" align="center" th:each="hocsinh: ${listHocSinh}">
                        <td th:text="${hocsinh.MaHocSinh}" id="MaHocSinh"/>
                        <td th:text="${hocsinh.HoTen}" id="HoTen"/>
                        <td th:text="${#dates.format(hocsinh.NgaySinh,'dd/MM/yyyy')}" id="NgaySinh"/>
                        <td th:text="${hocsinh.GioiTinh}==1?${'Nam'}:${'Nữ'}" id="GioiTinh"/>                        
                        <td th:text="${hocsinh.DiaChi}" id="DiaChi"/>
                        <td th:text="${#dates.format(hocsinh.NgayNhapHoc,'dd/MM/yyyy')}" id="NgayNhapHoc"/>
                        <td th:text="${#dates.format(hocsinh.NgayNghiHoc,'dd/MM/yyyy')}" id="NgayNghiHoc"/>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/staff/management/students/edit/'+${hocsinh.MaHocSinh}}" title="SỬa"><i class="icon-pencil icondemo"></i></a>
                                <a th:href="@{'/staff/management/students/delete/'+${hocsinh.MaHocSinh}}" title="Xóa" class="linkDelete" th:id="${hocsinh.MaHocSinh}"><i class="icon-trash"></i></a>
                            </div>                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:include="template :: footer"></div>
        </div>	
        <script th:inline="javascript">
            /*<![CDATA[*/
            var self;
            jQuery(document).ready(function() {
                jQuery("#table").dataTable({"bJQueryUI": true});
                COMMON.activeMenu("quanly_nav");
                $('#table').on('click','.linkDelete', function(){
                    self = $(this);                    
                    event.preventDefault(); 
                    console.log("Enter");
                    console.log(self);
                    $.ajax({
                        url: self[0].href,
                        type: 'DELETE',
                        data: ({studentId:self[0].id})
                    });
                    console.log("OUT");
                });
            });
            /*]]>*/            
        </script>    
    </body>
</html>
