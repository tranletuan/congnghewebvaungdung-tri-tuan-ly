<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="staff/template :: header" />
    <body>
        <div class="container">
            <div th:substituteby="staff/template :: nav" />               
            <form id="form-horizontal" class="form-horizontal bs-docs-example" method="post" th:action="@{/staff/management/teacher/save}">
                <div class="inner_form">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="magiaoVien">Mã Giáo Viên</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control input-xlarge validate[required]" name="magiaoVien" id="magiaoVien" placeholder="Mã Giáo Viên"/>
                        </div>               
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="hoTen">Họ Tên</label>
                        <div class="col-md-6">
                            <input type="text" id="hoTen" name="hoTen" class="form-control input-xlarge validate[required]" placeholder="Họ Tên Giáo Viên"/>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-md-4 control-label" for="Giới Tính">Giới Tính</label>
                        <div class="col-md-6">
                            <select name="gioiTinh" class="form-control input-xlarge custom_checkbox validate[required]">
                                <option  value="1">Nam</option>
                                <option value="0">Nữ</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ngaySinh">Ngày Sinh</label>
                        <div class="col-md-6">
                            <input type="text" id="datepickerngaySinh" name="ngaySinh" class="form-control input-xlarge validate[required]"/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="diaChi">Địa Chỉ</label>
                      <div class="col-md-6">                     
                        <textarea id="diaChi" name="diaChi" class="form-control input-xlarge validate[required]"></textarea>
                      </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="ngayVaoLam">Ngày Vào Làm</label>
                        <div class="col-md-6">
                            <input type="text" id="datepickerngayVaoLam" name="ngayVaoLam" class="form-control input-xlarge validate[required]"/>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-md-6 pull-right">
                            <button type="submit" class="btn btn-primary" id="save">Thêm Giáo Viên</button>
                            <a th:href="@{/staff/management/teacher/list}" class="btn btn-info" id="cancel">Thoát</a>
                        </div>
                    </div>
                </div>
            </form>
            <div th:include="staff/template :: footer"></div>
        </div>	
        <script src="" th:src="@{/media/js/teacher/teacher_new.js}"></script>            
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                jQuery("#form-horizontal").validationEngine();
                COMMON.activeMenu("nav_giaovien");
            });
            /*]]>*/
        </script>    
    </body>
</html>
